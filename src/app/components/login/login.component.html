<section>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Log In</h3>
            <p>Por favor, ingresar usuario y contrase√±a</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline mb-4">
              <input type="text" id="userName" name="userName" class="form-control form-control-lg" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" required/>
              <label class="form-label" for="userName">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required/>
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3">
                  Remember password
                </label>
              </div>

              <button
                class="btn btn-lg btn-block"
                style="background-color: #a1b5cb"
                type="submit"
              >Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
