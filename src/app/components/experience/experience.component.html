<div class="row">
    <h1>Formaci√≥n</h1>
   
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-success" routerLink="/new-experience" *ngIf="isLogged">
            <i class="bi bi-plus-circle-fill"></i> Nueva experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experience of expModel">
                    <td>{{Experience.nameExp}}</td>
                    <td>{{Experience.descriptionExp}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-warning" routerLink="/edit-experience/{{Experience.id}}">
                            <i class="bi bi-pencil-square"></i> EDIT
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experience.id)">
                            <i class="bi bi-trash3-fill"></i> DELETE 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
